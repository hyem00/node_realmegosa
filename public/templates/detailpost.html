<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이쁜홈</title>
    <link rel="stylesheet" type="text/css" href="../css/post.css" />
    <link rel="stylesheet" type="text/css" href="../css/detailpost.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <div class="intro">
      <header>
        <h2 id="homelogo" onclick="home()">MEGOSA</h2>
        <ul>
          <li id="date"></li>
          <li id="day"></li>
          <li id="time"></li>
          <li>
            <a href="#"
              ><img src="../img/pngwing.com.png" onclick="post()"
            /></a>
          </li>
          <li>
            <a href="#"><img src="../img/pngegg.png" id="openModalBtn" /></a>
          </li>
          <div id="searchModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <input
                  class="serchinput"
                  type="text"
                  placeholder="검색어를 입력하세요"
                />
                <button type="submit">검색</button>
              </form>
            </div>
          </div>
          <li><button>로그인</button></li>
          <li><button onclick="join()">회원가입</button></li>
        </ul>
      </header>

      <div id="test">
        <ul class="menu">
          <li><a onclick="newsfeed()">최신</a></li>
          <li><a href="#rollet" onclick="rollet()">룰렛돌리기</a></li>
          <li><a onclick="">홈쿡</a></li>
          <li><a onclick="matjib()">맛집</a></li>
        </ul>
      </div>
    </div>
    <script src="../js/time.js" defer></script>
    <script src="../js/search.js" defer></script>
    <script src="../js/home.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/detailpost.js" defer></script>
    <script src="../js/test.js" defer></script>
  </body>
</html>
