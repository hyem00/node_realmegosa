<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 프로필
    </title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/post.css" />
    <link rel="stylesheet" type="text/css" href="../css/mypage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="intro">
      <header>
        <h2 id="homelogo" onclick="home()">MEGOSA</h2>
        <ul>
          <li id="date"></li>
          <li id="day"></li>
          <li id="time"></li>
          <li><a href="#"><img src="../img/pngwing.com.png" onclick="post()"></a></li>
          <li><a href="#"><img src="../img/pngegg.png" id="openModalBtn"></a></li>
          <div id="searchModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form onsubmit="return false">
                <input class="serchinput" type="text" placeholder="검색어를 입력하세요">
                <button type="submit">검색</button>
              </form>
            </div>
          </div>
          <li> <button onclick="showModal()">로그인</button></li>
          <div id="login_modal" class="login_modal">
            <div class="login_modal-content">
              <span class="login_close" onclick="hideModal()">&times;</span>
              <h2>로그인</h2>
              <form onsubmit="return false;">
                <label for="username">&nbsp;&nbsp;&nbsp;아이디 : </label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">비밀번호 : </label>
                <input type="password" id="password" name="password" required><br><br>
              </form>
              <button type="submit">로그인</button>
                <button id="kakao_login">카카오톡으로 로그인하기</button>
                <img src="../img/카카오톡_로고_360.png" id="kakaologo">
            </div>
          </div>
          <li><button onclick="join()">회원가입</button></li>
        </ul>
      </header>
    </div>
    <form id="profile_wrap" onsubmit="return false;">
    </form>
    <script src=../js/time.js defer></script>
    <script src="../js/search.js" defer></script>
    <script src="../js/home.js" defer></script>
    <script src="../js/allBtnLoad.js" defer></script>
    <script src="../js/post.js" defer></script>
    <script src="../js/mypageBtn.js" defer></script>
    <script src="../js/mypageupdateBtn.js" defer></script>
    <script src="../js/login.js" defer></script>
    <script src="
https://developers.kakao.com/sdk/js/kakao.js
"></script>
  </body>
</html>
