<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최신글</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/post.css" />
    <link rel="stylesheet" type="text/css" href="../css/rollet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="intro">
      <header>
        <h2 id="homelogo" onclick="home()">MEGOSA</h2>
        <ul>
          <li id="date"></li>
          <li id="day"></li>
          <li id="time"></li>
          <li><a href="#"><img src="../img/pngwing.com.png" onclick="post()" ></a></li>
          <li><a href="#"><img src="../img/pngegg.png" id="openModalBtn"></a></li>
          <div id="searchModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <input class="serchinput" type="text" placeholder="검색어를 입력하세요">
                <button type="submit">검색</button>
              </form>
            </div>
          </div>
          <li> <button onclick="showModal()">로그인</button></li>
          <div id="login_modal" class="login_modal">
            <div class="login_modal-content">
              <span class="login_close" onclick="hideModal()">&times;</span>
              <h2>로그인</h2>
              <form>
                <label for="username">&nbsp;&nbsp;&nbsp;아이디 : </label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">비밀번호 : </label>
                <input type="password" id="password" name="password" required><br><br>
              </form>
              <button type="submit">로그인</button>
                <button id="kakao_login">카카오톡으로 로그인하기</button>
                <img src="../img/카카오톡_로고_360.png" id="kakaologo">
            </div>
          </div>
          <li><button onclick="join()">회원가입</button></li>
        </ul>
      </header>
    </div>
    <div>
      <ul class="menu"> 
        <li><a href=#newsfeed onclick="newsfeed()">최신</a></li>
        <li><a href="#rollet" onclick="rollet()">룰렛돌리기</a></li>
        <li><a href="#homecook" onclick="homecook()">홈쿡</a></li>
        <li><a href="#matjib" onclick="matjib()">맛집</a></li>
      </ul>
    </div>
    <section id="cardLists">
        <div class="board_title">
            <p>우리 음식으로 소통해요! "메뉴를 고민하는 사람들" , MEGOSA!</p>
            </div>
            <div class="board_view">
             <div class="title">${result.title}</div>
             <div class="info">
               <dl>
                 <dt>카테고리</dt>
                 <dd></dd>
               </dl>
               <dl>
                 <dt>닉네임</dt>
                 <dd></dd>
               </dl>
               <dl>
                 <dt>작성일</dt>
                 <dd></dd>
               </dl>
             </div>
             <div class="cont">
             </div>
           </div>
           <div class="bt_wrap" id="bt_wrap" data-post-id="${result.post_id}">
            <button id="updateBtn" >수정</button>
            <button id="deleteBtn">삭제</button>
           </div>
    </section>
    <div class="board_view_wrap" >
    </div>
    <script src=../js/time.js defer></script>
    <script src="../js/search.js" defer></script>
    <script src="../js/home.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/post.js" defer></script>
    <script src="../js/join.js" defer></script>
    <script src="../js/newsfeed.js" defer></script>
    <script src="../js/rollet.js" defer></script>
    <script src="../js/update.js" defer></script>
  </body>
</html>
