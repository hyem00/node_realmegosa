<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이쁜홈</title>
    <link rel="stylesheet" type="text/css" href="../css/post.css" />
  </head>
  <body>
    <div class="intro">
      <header>
        <h2 id="homelogo" onclick="home()">MEGOSA</h2>
        <div id="time">현재시간표시</div>
        <!-- <nav id="navbar"> -->
        <ul>
          <li><a href="#"><img src="../img/pngwing.com.png" onclick="post()"></a></li>
          <li><a href="#"><img src="../img/pngegg.png" id="openModalBtn"></a></li>
          <div id="searchModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <input class="serchinput" type="text" placeholder="검색어를 입력하세요">
                <button type="submit">검색</button>
              </form>
            </div>
          </div>
          <li><button>로그인</button></li>
          <li><button onclick="join()">회원가입</button></li>
        </ul>
        <!-- </nav> -->
      </header>
    </div>  
    <div id="board">
      <form id="post-form">
        <input type="text" id="title-input" placeholder="제목을 입력해주세요." required>
        <textarea id="content-input" placeholder="당신의 음식이야기를 들려주세요." required></textarea>
      </form>
      <div class="postBtn">
          <button type="submit" id="submitBtn">게시글작성</button>
          <button type="submit">취소</button>
      </div>
    </div>
    <script src=../js/time.js defer></script>
    <script src="../js/search.js" defer></script>
    <script src="../js/home.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/post.js" defer></script>
    <script src="../js/join.js" defer></script>
  </body>
</html>
